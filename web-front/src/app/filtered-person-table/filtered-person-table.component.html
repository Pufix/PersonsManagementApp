
<h1>Filtered Person Table</h1>
Filter: <input type="text" (keyup)="onKey($event)"/>
<button (click)="getPersons()">buton</button>
<hr>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tbody *ngFor="let peep of persons">
        <tr *ngFor="let person of peep">
            <td>{{ person.first_name }}</td>
            <td>{{ person.last_name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.gender }}</td>
            <td>{{ person.ip_address }}</td>
            <td>
                <a href='update_person/{{person.id}}'>Update</a>
            </td>
            <td>
                <a href='delete_person/{{person.id}}'>Delete</a>
            </td>
        </tr>
    </tbody>
</table>
